<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>SHINHYNG's WED</title>
    <link rel="stylesheet" href="./shinhyungweb.css" />
  </head>

  <body>
    <nav>
      <div class="navigation">
        <span class="icon1">
          <img src="./img/icon.png" alt="icon" width="40px" height="40px" />
        </span>
        <div class="title">
          <h1>SHINHYNG's WED</h1>
        </div>
        <div class="icon2">
          <img
            src="./img/logout.png"
            alt="logout icon"
            width="40px"
            height="40px"
          />
        </div>
      </div>
    </nav>
    <hr />
    <header>
      <div class="profile">
        <div class="profileLeft">
          <div class="profileImg">
            <img
              src="./img/profile.png"
              alt="profile image"
              width="150px"
              height="150px"
            />
          </div>
        </div>
        <div class="profileRight">
          <div class="profileText">
            <div class="nickname">
              <h3>멋쟁이사자처럼</h3>
            </div>
            <button class="edit">Edit Profile</button>
            <div class="info">
              <ul>
                <li>서울과학기술대학교</li>
                <li>산업공학과 ITM전공</li>
                <li>멋쟁이사자처럼 12기</li>
                <li>
                  <a
                    href="https://www.instagram.com/likelion_st/"
                    target="_blank"
                    >https://www.instagram.com/likelion_st/</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <section class="mainPart">
      <div class="number">
        <div class="numbers">
          <b>3</b>
          posts
        </div>
        <span class="numbers">
          <b>30</b>
          followers
        </span>
        <span class="numbers">
          <b>56</b>
          following
        </span>
      </div>
      <hr />
      <div class="gridImg">
        <img src="./img/post1.JPG" alt="post1" width="300px" height="300px" />
        <img src="./img/post2.JPG" alt="post2" width="300px" height="300px" />
        <img src="./img/post3.JPG" alt="post3" width="300px" height="300px" />
        <img src="./img/post1.JPG" alt="post1" width="300px" height="300px" />
        <img src="./img/post2.JPG" alt="post2" width="300px" height="300px" />
        <img src="./img/post3.JPG" alt="post3" width="300px" height="300px" />
        <img src="./img/post1.JPG" alt="post1" width="300px" height="300px" />
        <img src="./img/post2.JPG" alt="post2" width="300px" height="300px" />
        <img src="./img/post3.JPG" alt="post3" width="300px" height="300px" />
      </div>
    </section>

    <hr />
    <footer>
      <div>
        <img src="./img/home.png" alt="home icon" width="40px" height="40px" />
        <img
          src="./img/upload.png"
          alt="upload icon"
          width="35px"
          height="35px"
        />
        <img
          src="./img/search.png"
          alt="search icon"
          width="40px"
          height="40px"
        />
      </div>
    </footer>
  </body>
</html>
