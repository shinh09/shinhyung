<!DOCTYPE html>
<html lang="ko">
  <!--한국어를 사용하려면 필수로 적어야 하는 부분-->

  <head>
    <meta charset="UTF-8" />
    <!--한국어를 사용하려면 필수로 적어야 하는 부분-->
    <title>LIKILION'S GRAM</title>
    <!--탭 이름-->
  </head>

  <body>
    <nav>
      <div class="navigation">
        <!--가장 상단 로고 부분-->
        <span class="icon1">
          <img src="../img/icon.png" alt="icon" width="40px" height="40px" />
        </span>
        <span class="title">
          <h1>LIKELION'S GRAM</h1>
        </span>
        <span class="icon2">
          <img
            src="../img/logout.png"
            alt="logout icon"
            width="40px"
            height="40px"
          />
        </span>
      </div>
    </nav>
    <hr />
    <header>
      <div class="profile">
        <!--프로필 부분-->
        <span class="profileImg">
          <img
            src="../img/profile.png"
            alt="profile image"
            width="150px"
            height="150px"
          />
        </span>
        <span class="profileText">
          <div class="nickname">
            <h3>멋쟁이사자처럼</h3>
          </div>
          <button class="edit">Edit Profile</button>
          <div class="info">
            <ul>
              <li>서울과학기술대학교</li>
              <li>멋쟁이사자처럼 12기</li>
              <li>
                <a href="https://www.instagram.com/likelion_st/" target="_blank"
                  >https://www.instagram.com/likelion_st/</a
                >
              </li>
            </ul>
          </div>
        </span>
      </div>
    </header>
    <hr />
    <section class="mainPart">
      <div class="number">
        <!--게시물 개수, 팔로워, 팔로잉 표시 부분-->
        <span class="numbers">
          <b>3</b>
          posts
        </span>
        <span class="numbers">
          <b>30</b>
          followers
        </span>
        <span class="numbers">
          <b>56</b>
          following
        </span>
      </div>
      <hr />
      <div class="gridImg">
        <!--게시물 포스트 부분-->
        <img src="../img/post1.JPG" alt="post1" width="300px" height="300px" />
        <img src="../img/post2.JPG" alt="post2" width="300px" height="300px" />
        <img src="../img/post3.JPG" alt="post3" width="300px" height="300px" />
      </div>
    </section>

    <hr />
    <footer>
      <!--하단에 고정되어 스크롤해도 없어지지 않는 부분-->
      <img src="../img/home.png" alt="home icon" width="40px" height="40px" />
      <img
        src="../img/upload.png"
        alt="upload icon"
        width="35px"
        height="35px"
      />
      <img
        src="../img/search.png"
        alt="search icon"
        width="40px"
        height="40px"
      />
    </footer>
  </body>
</html>
